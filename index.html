<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My favourite friend TT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* พื้นหลังสีฟ้าอ่อน */
            color: #fff; /* ตัวอักษรสีขาวเพื่อความคมชัด */
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #fff;
        }
        p {
            font-size: 1.2em;
        }
        .image-container {
            position: relative; /* ตำแหน่งสัมพัทธ์สำหรับวางภาพ */
            display: inline-block; /* แสดงภาพในบรรทัดเดียวกัน */
        }
        .cat-image {
            position: absolute; /* ตำแหน่งสัมบูรณ์สำหรับภาพแมว */
            width: 100px; /* ปรับขนาดตามที่ต้องการ */
            height: auto;
        }
        .cat-top-left {
            top: -20px;
            left: -20px;
        }
        .cat-top-right {
            top: -20px;
            right: -20px;
        }
        .cat-bottom-left {
            bottom: -20px;
            left: -20px;
        }
        .cat-bottom-right {
            bottom: -20px;
            right: -20px;
        }
        img {
            border-radius: 10px; /* มุมภาพโค้ง */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* เงาของภาพ */
            z-index: 2; /* ทำให้ภาพหลักอยู่ด้านบน */
        }
    </style>
</head>
<body>
    <h1>My Friend</h1>
    <p>This is a special page for you, SARUN!</p>
    <div class="image-container">
        <img class="cat-image cat-top-left" src="FBYEllOW.jpg" alt="Cat Top Left" />
        <img class="cat-image cat-top-right" src="FBYEllOW.jpg" alt="Cat Top Right" />
        <img class="cat-image cat-bottom-left" src="FBYEllOW.jpg" alt="Cat Bottom Left" />
        <img class="cat-image cat-bottom-right" src="FBYEllOW.jpg" alt="Cat Bottom Right" />
        <img src="FBRED.jpg" alt="MAMA So CUTEST" style="max-width: 100%; height: auto;"> 
    </div>
    <p>He so smart Cock in The world!</p>
</body>
</html>
